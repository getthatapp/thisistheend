{% extends "base.html" %}

{% block content %}
<h3>Edytuj wpis</h3>

<form action="{{ url_for('edit_entry', entry_id=entry_id) }}" method="POST">
    {{form.hidden_tag()}}
    <div class="form-group">
        <label for="title">Tytuł wpisu</label>
        {{ form.title(id='title', class_='form-control') }}
    </div>
    <div class="form-group">
        <label for="body">Treść</label>
        {{ form.body(id='body', class_="form-control", cols="100", rows="20") }}
    </div>
    <div class="form-check">
        {{ form.is_published(class_='form-check-input') }}
        <label class="form-check-label" for="is_published">Wpis opublikowany</label>
    </div>
    <button class="btn btn-primary mt-5" type="submit">Zapisz</button>
</form>
{% endblock %}
>
